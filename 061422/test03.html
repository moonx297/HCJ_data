<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 입력</title>
    <style>     /*색깔 칠하고 정렬해주기*/
        body{
            height: 100%;
            background-color: #f3f1e9;
        }
        label{
            display: inline-block;
            width: 120px;
        }
        input{
            display: inline-block;
            width: 160px;
        }
    </style>
</head>
<body>
    <div id="page-wrap">
        <form method="post" action="process.jsp">
            <!-- /* post(비공개) 와 get(공개)이 있다. get은 기본값이다.*/
            /* fieldset: 박스 모양의 선*/-->
        <fieldset> 

            <legend>회원정보입력</legend>

            <label for="name">아이디</label>
            <input type="text" name="name" id="text1"/>

            <button>중복검사</button><br>
            <label for="password1">패스워드</label>
            <input type="password" name="password1"/><br>

            <label for="password2">패스워드 확인</label>
            <input type="password" name="password2"/><br>

            <label for="name">이름</label>
            <input type="text" name="name"/><br>

            <label for="tel">전화번호</label>
            <input type="tel" name="tel"/><br>

            <label for="email">이메일</label>
            <input type="email" name="email"/>
            <label for="domain">@</label>
            <input type="domain" name="domain"/><br>

            <label for="dob">생년월일</label>
            <input type="date" name="dob"/><br>

            <label for="url">홈페이지</label>
            <input type="url" name="url"/><br>
          
           
            <!-- /*radio는 선택 옵션 만들기*/ -->
            <input type="radio" name="gender" value="Mail" />
            남성
            <input type="radio" name="gender" value="Femail" checked="true"/>
            여성<br>

        </fieldset>
        
        <input type="submit" name="submit" value="제출" />
        <input type="reset" name="reset" value="초기화" /><br><br><br><br>

        
        <!-- /* 이제 정렬은 테이블이 아니라 CSS!! */ -->
        </form>
    </div>
</body>
</html>
