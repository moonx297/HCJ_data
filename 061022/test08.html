<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #special{
            background-color: yellow;
            color: red;
        }
        .target{
            color: blue;
        }
    </style>
    <title>CSS id Example</title>
</head>
<body>
 
    <p id="special"> id가 special인 단락</p>
    <p>정상적인 단락</p>
    <p class="target">클래스 파란색 글자</p>
    <p>정상적인 단락</p>
    <p class="target">두번째 클래스 파란색 글자</p>

</body>
</html>
