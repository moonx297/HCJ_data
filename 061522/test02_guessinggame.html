<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <script> /*동적으로 움직이게 하는 것은 script */
        var computerNumber = 53;
        var nGuesses = 0;

        function guess(){
            var result = "";

            var number = parseInt(document.getElementById("user").value);       /*기본값이 문자이므로 숫자로 바꾸고 싶으면 parseInt*/
            nGuesses++;

            if(number == computerNumber) result = "성공입니다~";
            else if (number < computerNumber) result = "낮습니다.";
            else result = "높습니다!";
            
            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuesses;

            return true;
        }

    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다<br>
    숫자는 1 부터 100 사이에 있습니다.
    숫자 : 
    <input type="text" id="user" size="5">
    <input type="button" value="확인" onclick="guess();"><br>
    추측횟수 :
    <input type="text" id="guesses" size="5">
    힌트 :
    <input type="text" id="result" size="16">
</body>
</html>
