<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 입력</title>
    <script>
        var grade = prompt("성적을 입력하시오:", "A-F사이의 문자로")    /*prompt 데이터 입력 - 문자로 받는 것*/
        switch (grade){
            case 'A': alert("잘했어요~"); break;  /*case는 끝날때마다 break!*/
            case 'B': alert("B점"); break;
            case 'C': alert("그랬군요"); break;
            case 'D': alert("음.."); break;
            case 'F': alert("공부하세요~"); break;
            default: alert("알 수 없는 점수");

        }
    </script>
</head>
<body>
    
</body>
</html>
