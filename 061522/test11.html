<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디와 비밀번호 확인</title>
    <script>
        function checkWordSix(){
            var s = document.getElementById("id").value;
                    
            var p = document.getElementById("pwd").value;


            if(p.length || s.length<6){
                alert("id와 패스워드는 공백이 있으면 안됩니다.");
            }
        }
    
    </script>
</head>
<body>
    아이디 : <input type="text" id="id" size="10">
    비밀번호 : <input type="password" id="pwd" size="10">
    <button onclick="checkWordSix()">검사</button>
</body>
</html>
