<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
               $("#dog").show("show"); // #은 아이디로 이름을 지정했다는 뜻.
            });
        });
    </script>
</head>
<body>
    <button>Show it</button>    <!-- style은 css, 인라인 태그 (이 안에서만 적용할거야) -->
    <img id="dog" src="/img/angrydog.jpg" alt="강아지" width="350" height="450" style="display: none;"
</body>
</html>
