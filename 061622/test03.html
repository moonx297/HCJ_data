<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>    //내부 방식
        function addText(t){
            var node = document.createTextNode(t)
            document.getElementById("target").appendChild(node); //target은 id를 밑에서 만들어야된다는 소리
        }
    </script>
</head>
<body>
    <div id="target" onclick="addText('동적으로 텍스트가 추가됩니다.')"
        style="font: 20px bold;">여기를 클릭하세요</div> //style을 이렇게 쓰는것은  //태그로 인라인 방식. 이 안에서만 표현.
</body>
</html>
