<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function get(){
            var val = document.getElementById("ex").innerHTML; //내용 표시
            alert(val); //화면을 띄워라
           
        }
        function set(v){
            document.getElementById("ex").innerHTML = v; //내용 변경
        }
    </script>
</head>
<body>
    <div id="ex">여기가 div로 선언되었습니다.</div>
    <a href="#" onclick="get()">div 요소 내용 출력하기</a><br>  //표시해야하는데 결정이 안났을때 #으로 표현<br>
    <a href="#" onclick="set('변경되었습니다')">div 요소 내용 변경하기</a><br>
</body>
</html>
