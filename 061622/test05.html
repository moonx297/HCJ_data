<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var id;
        function changeColor(){
            id = setInterval(flashText, 500);
        }
        function flashText(){
            var elem = document.getElementById("target");
            elem.style.color = (elem.style.color == "red") ? "blue" : "red"; //너의 색이 레드면(참이면) 블루로 바꿔라. 레드가 아닌 다른 색이면 레드로 바꿔라. 라는 함수
            elem.style.backgroundColor = 
                (elem.style.backgroundColor == "green") ? "yellow" : "green"; //너의 색이 그린이면(참이면) 옐로우로 바꿔라. 그린이 아닌 다른 색이면 그린으로 바꿔라. 라는 함수
        }
        function stopTextColor(){
            clearInterval(id);
        }
    </script>
</head>
<body onload="changeColor();">
    <div id="target">
        <p>This is a Text </p>
    </div>
    <button onclick="stopTextColor();">중지</button>
</body>
</html>
