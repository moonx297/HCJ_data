<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM의 구조</title>
    <script>
        function process(){
            var obj = document.myForm.text1;
            alert(obj.value);
        }
    </script>
</head>
<body>
    <form name="myForm">
        <input type="text" id="target" name="text1">
        <input type="submit" value="제출" onclick="process()"> <br><br>
        /*제출을 클릭하면 함수를 호출하겠다는 뜻. process()라는 함수가 있는지 확인해라*/
    </form>
</body>
</html>
